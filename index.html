<!DOCTYPE html>
<html lang="fr-Fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Fylo Data Storage</title>
</head>
<body>
    <main>
        <div class="cardContainer">
            <div class="containerLeft">
                <div class="contentTitle">
                    <img src="./public/assets/img/logo.svg" alt="Logo Fylo">
                </div>
                <div class="contentButtons">
                    <div class="backgroundButtons">
                        <img src="./public/assets/img/icon-document.svg" alt="Icône fichier">
                    </div>
                    <div class="backgroundButtons">
                        <img src="./public/assets/img/icon-folder.svg" alt="Icône document">
                    </div>
                    <div class="backgroundButtons">
                        <img src="./public/assets/img/icon-upload.svg" alt="Icône téléchargement">
                    </div>
                </div>
            </div>
            <div class="containerRight">
                <div class="contentParagraph">
                    <p>You've used <span>815 GB</span> of your storage</p>
                    <div class="popUp">
                        <div class="popUpContent">
                            <h1>185</h1>
                            <span>GB LEFT</span>
                        </div>
                        <div class="triangleContainer">
                            <div class="triangle"></div>
                        </div>
                    </div>
                </div>
                <div class="containerBar">
                    <div class="contentBar">
                        <div class="fullyBar">
                            <div class="pointBar"></div>
                        </div>
                    </div>
                </div>
                <div class="contentStats">
                    <div class="statsPosition">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
